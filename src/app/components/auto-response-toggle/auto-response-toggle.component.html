
<div class="auto-response-controls">
    <div class="control-group">
      <label class="toggle-label">
        <input
          type="checkbox"
          [(ngModel)]="autoResponseEnabled"
          (change)="toggleAutoResponse()"
          class="toggle-input"
        />
        <span class="toggle-slider"></span>
        Auto-Response (for testing notifications)
      </label>
    </div>

    <div class="control-group" *ngIf="autoResponseEnabled">
      <label for="delay">Response Delay (seconds):</label>
      <input
        type="range"
        id="delay"
        min="1"
        max="10"
        [(ngModel)]="delaySeconds"
        (change)="updateDelay()"
        class="delay-slider"
      />
      <span class="delay-value">{{ delaySeconds }}s</span>
    </div>

    <div class="info" *ngIf="autoResponseEnabled">
      <small>ðŸ¤– Bot will respond to your messages to trigger push notifications</small>
    </div>
  </div>
